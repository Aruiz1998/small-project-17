<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta htp-equiv="X-UA-Compatible" content="IE=edge">
        <title>LAMP Project</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="css/style.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/cb3f2f652b.js" crossorigin="anonymous"></script>
        <script defer src="./js/login.js"></script>
    </head>

    <body>
        <h1><center><strong>CONTACT MANAGER</strong></center></h1>
        <div class="boxlogin">
            <form id="form" action="/">
                <h1>Login</h1>
                <div class="input-control">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="text">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="password">Password</label>
                    <input id="password"name="password" type="password">
                    <div class="error"></div>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <label>If you don't have an account <a href="register.html" style="color:whitesmoke;">Click here</a></label>
        </div>
    </body>
