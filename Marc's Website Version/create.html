    <body>
        <style>

        </style>


        <h1 id="title">Contact Manager</h1>
        <div id="createUser">
            <h3 id="title">Register</h3>

            <label for="fName">First Name:</label>
            <input type="text" id="fName" placeholder="First Name"/><br/>

            <label for="lName">Last Name:</label>
            <input type="text" id="lName" placeholder="Last Name"/><br/>

            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Email"/><br/>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password"/><br/>

            <!-- Unsure if this is needed for code, though should be easy to implmement, just compare the password with confirm password before passing it through to become a json-->
            <label for="cPassword">Confirm Password:</label>
            <input type="password" id="cPassword" placeholder="Confirm Password"/><br/> 

            <button type="button" id="CreateButton" class="buttons" onclick="">Register</button> <!-- Make sure to add the onclick js function -->

            <A HREF="index.html">
                <button type="button" id="backButton" class="buttons">Back</button>
            </A>

            <span id="serverMessage"></span>
        </div>
