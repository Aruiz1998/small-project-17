        <h1 id="title">Contact Manager</h1>
        <div id="login">
            <h3 id="title">Login</h3>

            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Username"/><br/>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password"/><br/>

            <button type="button" id="loginButton" class="buttons" onclick="">Log in</button> <!-- Make sure to add the onclick js function -->

            <A HREF="create.html">
                <button type="button" id="registerButton" class="buttons">Register</button> <!-- Goes to the register screen -->
            </A>

            <A HREF="contacts.html">
                <button type="button" id="contactsButton" class="buttons">Contacts</button> <!-- Temp button to go to the contact page, will not load data -->
            </A>

            <span id="serverMessage"></span>
        </div>
