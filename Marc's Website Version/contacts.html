<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>COP 4331 LAMP Project</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>

    <body>
        <style>
            table {
                overflow-y: scroll;
                height: 200px;
                width: 1000px;
                display: block;
            }
        </style>

        <h1 id="title">Contact Manager</h1>
        <div id="addContacts">
            <h2 id="title1">Add a new contact</h2>

            <label for="Name">Name:</label>
            <input type="text" id="Name" placeholder="Name"/><br/>

            <label for="Email">Email:</label>
            <input type="text" id="Email" placeholder="Email"/><br/>

            <label for="PhoneNumber">Phone Number:</label>
            <input type="text" id="PhoneNumber" placeholder="Phone Number"/><br/>
            
            <button type="button" id="addContact" class="buttons" onclick="">Add Contact</button> <!-- Make sure to add the onclick js function -->

            <A HREF="index.html">
                <button type="button" id="logoutButton" class="buttons" onclick="">Logout</button> <!-- Not sure how this will work or if it will be useful, just a place holder to go back to the login page -->
            </A>
            <span id="serverMessage"></span>
        </div>

        <div id="displayContacts">
            <h2 id="title2">Contacts</h2>

            <label for="Search">Search:</label>
            <input type="text" id="Search" placeholder="Enter name, email, or phone number"/><br/>

            <table>
                <tr>
                    <th>Name</th> <!-- There is a way to "freeze" the top row so as it scrolls, you can see which info correlates with which coloumn -->
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Date Created</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>

                <tr>
                    <th>Test Name</th>
                    <th>Test Email</th>
                    <th>Test Phone Number</th>
                    <th>Test Date Created</th>
                    <th>
                        <button type="button" id="editButton" class="buttons" onclick="">Edit</button> <!-- Make sure to add the onclick js function -->
                    </th>
                    <th>
                        <button type="button" id="deleteButton" class="buttons" onclick="">Delete</button> <!-- Make sure to add the onclick js function -->
                    </th>
                </tr>
            </table>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
