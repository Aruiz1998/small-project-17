    <body>
        <h1><center>CONTACT MANAGER</center></h1>
        <ul>
            <!-- 
                Some notes here:
                Contacts will most likely be deleted as it doesn't seem logical
                to have the user access it when they aren't logged in.
                It is there solely for viewing it from the main menu
            -->
            <li><a href="index.html">Login</a></li>
            <li><a class="active" href="register.html">Register</a></li>
            <li><a href="contacts.html">Contacts</a></li>
        </ul>

        <!--
            Originally, form was being used here, however
            <input type="submit"> actually can directly send stuff to the server
            Not sure how that will work, might just be easier to have a button that calls
            the JS function
            (atleast from what I read, its like 6am cut me some slack future Marc)
        -->
        <div class="boxregister">
            <h2>Register</h2>

            <label for="firstName">First Name:</label><br>
            <div style="display:flex;"><input type="text" id="firstName"><img src="images/buttonforerrors.png" style=" height:30px; width:30px; margin:10px; visibility:hidden;" id="FE"/></div><br>

            <label for="lastName">Last Name:</label><br>
            <div style="display:flex;"><input type="text" id="lastName"><img src="images/buttonforerrors.png" style=" height:30px; width:30px; margin:10px; visibility:hidden;" id="LE"/></div><br>
            
            <label for="email">Email:</label><br>
            <div style="display:flex;"><input type="text" id="email"><img src="images/buttonforerrors.png" style=" height:30px; width:30px; margin:10px; visibility:hidden;" id="EE"/></div><br>

            <label for="password">Password:</label><br>
            <div style="display:flex;"><input type="text" id="password"><img src="images/buttonforerrors.png" style=" height:30px; width:30px; margin:10px; visibility:hidden;" id="PE"/></div><br>

            <label for="confirmPassword">Confirm Password:</label><br>
            <div style="display:flex;"><input type="text" id="cPassword"><img src="images/buttonforerrors.png" style=" height:30px; width:30px; margin:10px; visibility:hidden;" id="CPE"/></div>

            <p id="warningtext" style="margin:0px; color:#ff6060; font-style:italic; font-size:120%;"></p>;
            
            <button type="button" class="buttonsubmit" onclick="newCreateUser();">Register</button>
            <label>If you have an account <a href="index.html" style="color:whitesmoke">Click here</a></label>
        </div>
    </body>
