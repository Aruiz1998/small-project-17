<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>LAMP Project</title>
      <!-- References to stylesheets -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link href="style.css" rel="stylesheet">
    </head>

    <body>
      <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content modalboxoverride">
            <div class="modal-header">
              <h5 class="modal-title" id="editModalLabel">Edit Contact</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <label class="modallabel">Name: </label>
              <input type="text" id="editName" placeholder="Enter name" required></br>
              <label class="modallabel">Email: </label>
              <input type="text" id="editEmail" placeholder="Enter email" required></br>
              <label class="modallabel">Phone Number: </label>
              <input type="text" id="editPhoneNumber" placeholder="Enter phone number" required></br>
            </div>
            <div class="modal-footer">
              <center>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="margin-bottom: 10px;">Close</button>
                <input type="submit" value="Save Changes" onclick=""></input> <!-- Add JS function to pull fields from here and update it in both database and table -->
              </center>
            </div>
          </div>
        </div>
      </div>

      <h1><center>Contact Manager</center></h1>
      <ul>
        <center>
          <li><a class="active" href="contacts.html">Contacts</a></li>
          <li><a href="newContact.html">Add New Contact</a></li>
          <li><button class="logout" onclick="">Logout</button></li> <!-- Don't know if I actually can make this a button or not, but if I can leave it as is, just needs to the JS function that deals with logging out -->
        </center>
      </ul>

      <form>
        <box class="boxcontacts">
          <div class="search">
            <center>
              <label>Search: </label>
              <input type="text" id="searchBar" placeholder="Enter contact to search"></br>
              <button class="button menubutton" style="font-size: 24px;" onclick="">Search</button> <!-- Add JS function that will search for a user within the contacts (unless we are updating it as the user types it out)-->
            </center>
          </div>
  
          <div class="container" id="displayContacts">
            <center>
              <table>
                <tr class='trhead'>
                  <th class="thhead">Name</th>
                  <th class="thhead">Email</th>
                  <th class="thhead">Phone Number</th>
                  <th class="thhead">Date Created</th>
                  <th class="thhead">Options</th>
                </tr>
    
                <!-- Test of what an entry within the contact will look like -->
                <tr>
                  <th class="thbody">Test Name</th>
                  <th class="thbody">Test Email</th>
                  <th class="thbody">Test Phone Number</th>
                  <th class="thbody">Test Date Created</th>
                  <th class="thbody">
                    <div class="dropdown">
                      <button class="button dropdown-toggle menubutton" type="button" id="options" data-bs-toggle="dropdown" aria-expanded="false">
                        Options
                      </button>
                      <ul class="dropdown-menu" aria-labelledby="options">
                        <center>
                          <li>
                            <button class="button menubutton" data-bs-toggle="modal" data-bs-target="#editModal" type="button" style="margin-left: 20px;" onclick="">Edit</button> <!-- Add JS function that will prompt the user to change elements of that contact list -->
                          </li>
                          <li>
                            <button class="button deletebutton" style="margin-left: 15px;"type="button">Delete</button> <!-- Add JS function that will prompt the user to delete that user from the list -->
                          </li>
                        </center>
                      </ul>
                    </div>
                  </th>
                </tr>

              </table>
            </center>
          </div>
        </box>
      </form>

      <!-- Scripts -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
